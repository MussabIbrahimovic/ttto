        .badge {
            height: 16px;
            transition: transform 200ms ease-in-out;
            margin: 0 2px;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            visibility: hidden;
            font-size: 13px;
            font-weight: 500;
            width: 125px;
            background-color: #333;;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        #clickanywhere {

            color: white;

function copyDiscord(discord) {

let hasPlayedAudio = false;

    document.addEventListener("click", function () {
        if (hasPlayedAudio) return; 

        hasPlayedAudio = true;

        var clickAnywhereElement = document.getElementById("clickanywhere");
        clickAnywhereElement.style.opacity = "0";
        setTimeout(function () {
            clickAnywhereElement.style.display = "none";

        video.play();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        input {
            width: 280px;
            padding: 10px;
            margin: 7px;
            justify-content: center;
            align-items: center;
            display: block;
            font-family: 'Poppins', sans-serif;
            background: transparent;
            color: #ffffff;
            transition: ease 0.3s;
            border: 1px solid #5f5f5f80;
            border-radius: 9px;
            outline: none !important;
        }

        input:focus {
            background: #0;
            cursor: pointer;
            transition: 0.5s;
            filter: drop-shadow(0 0 5px #ffffff);
        }

        button {
            display: block;
            font-family: 'Poppins', sans-serif;
            background: transparent;
            width: 305px;
            padding: 10px;
            margin: 7px;
            color: #ffffff;
            outline: none !important;
            border: 1px solid #5f5f5f80;
            border-radius: 9px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0;
            cursor: pointer;
            transition: 0.5s;
            filter: drop-shadow(0 0 5px #ffffff);
        }

        .error {
            color: #ff5252;
            margin-top: 0.5rem;
        }

        a {
            text-decoration: none;
            color: #9ABDDC;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-user-plus"></i>&nbsp;Register</h2>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="text" id="inviteKey" name="invite_key" placeholder="Invite Key" required><br>
            <button type="submit">Register</button>
            <br>
        </form>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const inviteKey = document.getElementById('inviteKey').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.style.display = 'none';

            // Validate input fields
            if (username.trim() === '' || password.trim() === '') {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate invite key
            if (inviteKey !== '12345678') {
                errorMessage.textContent = 'Invalid invite key.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate successful registration
            alert('Registration successful!');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>

</body>
</html>
